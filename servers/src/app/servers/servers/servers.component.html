<div class="row">
  <div class="col-sm-4">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let server of servers" [routerLink]="['/servers', server.id]" [queryParams]="{allowEdit: '1'}" fragment="loading">
        {{ server.name }} 
      </a>
    </div>
  </div>
  <div class="col-sm-4">
    <button class="btn btn-dark" (click)="onReload()">Reload servers</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
