<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-200 content-center">
    <div class="md:flex md:items-center mb-6">
        <form id="form">
            <h2 class="text-2xl">Registrate</h2><br>

            <!--Input de nick-->
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Nick:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="nick">
            <p id="errorNick" class="text-red-500 text-xs italic"></p><br>

            <!--Input de contraseña-->
            <label for="pass" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Contraseña:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="password" id="pass"><br>
            <p id="errorPass" class="text-red-500 text-xs italic"></p><br>

            <!--Input de nombre-->
            <label for="name" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Nombre:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="name"><br>
            <p id="errorName" class="text-red-500 text-xs italic"></p><br>

            <!--Input de apellidos-->
            <label for="surname" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Apellidos:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="surname"><br>
            <p id="errorSurname" class="text-red-500 text-xs italic"></p><br>

            <!--Input de edad-->
            <label for="age" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Edad:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" id="age"><br>
            <p id="errorAge" class="text-red-500 text-xs italic"></p><br>

            <!--Select de sexo-->
            <label for="gender" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Sexo:</label>
            <select id="gender" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="">--Elige--</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="undefined">Prefiero no contestar</option>
            </select><br>
            <p id="errorGender" class="text-red-500 text-xs italic"></p><br>

            <!--Input de email-->
            <label for="email" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nick">Email:</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="email"><br>
            <p id="errorEmail" class="text-red-500 text-xs italic"></p><br>

            <!--Botones de registro y para borrar del LocalStorage al último usuario registrado-->
            <button id="register" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Registrarse</button><br>
            <button id="delete" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">Borrar último usuario registrado</button>
        
        </form>
        <div id="divUsu">

        </div>
    </div>
    <script src="register.js"> </script>
</body>

</html>
