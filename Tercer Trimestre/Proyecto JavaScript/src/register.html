<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div>
        <form action="main.html" id="form">
            <h2>Registrate</h2>

            <!--Input de nick-->
            <label for="nick">Nick:</label><br>
            <input type="text" id="nick"><br>
            <p id="errorNick" style="color:#FF0000";></p><br>

            <!--Input de contraseña-->
            <label for="pass">Contraseña:</label><br>
            <input type="password" id="pass"><br>
            <p id="errorPass" style="color:#FF0000";></p><br>

            <!--Input de nombre-->
            <label for="name">Nombre:</label><br>
            <input type="text" id="name"><br>
            <p id="errorName" style="color:#FF0000";></p><br>

            <!--Input de apellidos-->
            <label for="surname">Apellidos:</label><br>
            <input type="text" id="surname"><br>
            <p id="errorSurname" style="color:#FF0000";></p><br>

            <!--Input de edad-->
            <label for="age">Edad:</label><br>
            <input type="number" id="age"><br>
            <p id="errorAge" style="color:#FF0000";></p><br>

            <!--Select de sexo-->
            <label for="gender">Sexo:</label><br>
            <select id="gender">
                <option value="">--Elige--</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="undefined">Prefiero no contestar</option>
            </select><br>
            <p id="errorGender" style="color:#FF0000";></p><br>

            <!--Input de email-->
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br>
            <p id="errorEmail" style="color:#FF0000";></p><br>

            <!--Botones de registro y para borrar del LocalStorage al último usuario registrado-->
            <input type="submit" id="register"></input>
            <button id="delete">Borrar último usuario registrado</button>
        
        </form>
    </div>
    <script src="register.js"> </script>
</body>

</html>
