<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        iBiblioteca
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-toolbar>
      <ion-button color="danger" (clik)="scanBRcode()" expand="block">Escanear</ion-button>
      <ion-searchbar placeholder="Buscar" animated debounce="700" [value]="busca" (ionChange)="listadoLibros($event)"></ion-searchbar>
      <ion-button color="danger"><a href="detalle">Escanear</a></ion-button>
    </ion-toolbar>
    <ion-card>
      <div *ngIf="scannedBarCode">
        <ion-item>
          Scanned item : {{scannedBarCode["text"]}}
        </ion-item>
        <ion-item>
          Scanned item : {{scannedBarCode["format"]}}
        </ion-item>

      </div>
    </ion-card>
      <ion-list>
          <ion-item *ngFor='let libro of listado'>
              <ion-thumbnail>
                  <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[0]}}.jpg">
              </ion-thumbnail>
              <ion-label>
                <p><strong>{{libro.title_suggest}}</strong></p>
                <p><strong>Autor:{{libro.author_name}}</strong></p>
                <p><strong>AÃ±o:{{libro.first_publish_year}}</strong></p>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
      </ion-list>
  </ion-content>
