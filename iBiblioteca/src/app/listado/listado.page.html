<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        iBiblioteca
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item *ngFor='let libro of listado'>
              <ion-thumbnail>
                  <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[0]}}.jpg">
              </ion-thumbnail>
              <ion-label>
                <p><strong>{{libro.title_suggest}}</strong></p>
                <p><strong>Autor:{{libro.author_name}}</strong></p>
                <p><strong>AÃ±o:{{libro.first_publish_year}}</strong></p>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
      </ion-list>
  </ion-content>
