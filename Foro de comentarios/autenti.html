<html>
    <head>
        <meta charset="UTF-8">
        <title>Autentificación</title>
        <link rel="stylesheet" href="CSS/estiloAutenti.css" type="text/css">
    </head>
    <body>
    <div id="div-de-todo">
        <div id="div-de-la-cabecera">
            <div id="div-de-usuarios"><p><a href="autenti.html">CREACION DE USUARIOS</a></p></div>
            <div id="div-de-posts"><p><a href="index.html">LISTA DE POSTS</a></p></div>
        </div>
        <div id="div-del-formulario">
            <form method="post" id="formulario">
                <p>Nombre de usuario: <br>
                <input id="nombre"></p>
                <p>Correo electrónico<br>
                <input id="correo"></p>

                <input id="contra" type="password"></p>
                <p>Terminos y condiciones de uso<input type="checkbox" id="condiciones"></p>
                <button id="registro">Registrarse</button>
            </form>
        </div>
    </div>
        <script src="JS/jsAutenti.js"></script>
