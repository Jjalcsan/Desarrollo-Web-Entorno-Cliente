<html>
    <head>
        <meta charset="UTF-8">
        <title>Autentificación</title>
        <link rel="stylesheet" href="CSS/estiloAutenti.css" type="text/css">
    </head>
    <body>
    <div id="div-de-todo">
        <div id="div-del-formulario">
            <form method="post" id="formulario">
                <p>Nombre de usuario: </p>
                <input id="nombre">
                <p>Correo electrónico</p>
                <input id="correo">
                <p>Contraseña</p>
                <input id="contra" type="password">
                <p>Terminos y condiciones de uso<input type="checkbox" id="condiciones"></p>
                <button id="registro">Registrarse</button>
            </form>
        </div>
    </div>
        <script src="JS/jsAutenti.js"></script>
    </body>
</html>
